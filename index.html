<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page With Address</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section class="contact-us">
        <div class="contact">
            <h1>Contact Us</h1>
        </div>

        <!-- bagian card information  -->
        <div class="contact-box">
            <div class="contact-info">
                <div class="details">
                    <h3>Contact Information</h3>
                    <div class="contact-items-wrapper">
                        <div class="contact-items">
                            <span class="address"><img src="asset/img/icon/location.png" alt=""></span>
                            <p>Perum Telaga Murni, Jl. Semangka 1,<br>
                                Kab. Bekasi, Kec. CIkarang Barat 17530</p>
                        </div>
                        <div class="contact-items">
                            <span class="email"><img src="asset/img/icon/email.png" alt=""></span>
                            <a href="hgostline.gt@gmail.com">hgostline.gt@gmail.com</a>
                        </div>
                        <div class="contact-items">
                            <span class="phone" ><img src="asset/img/icon/telephone.png" alt=""></span>
                            <p>0896-3124-2977</p>
                        </div>
                    </div>

                    <!-- icon sosmed -->
                    <div class="icon">
                        <div class="facebook">
                            <img src="asset/img/icon/facebook.png" alt="">
                        </div>
                        <div class="twitter">
                            <img src="asset/img/icon/twitter.png" alt="">
                        </div>
                        <div class="instagram">
                            <img src="asset/img/icon/instagram.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
